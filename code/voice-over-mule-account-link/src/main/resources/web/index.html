<body   style="background:none !important;">
​
<style>
​
​
html { 
  background: url("https://voice-over-mule.s3.amazonaws.com/banner/Dev_BG-2.png") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;

  <div class="main" style="white-space:initial;" >
    <p class="sign" align="center" style="line-height:1.5;">Sign in to your <br>Anypoint Platform Account</p>
	 
    <form class="form1" id="form1" action="https://voice-over-mule-account-link.us-e2.cloudhub.io/account-link/login" autocomplete="on" method="post">
      <input class="un " style="line-height: normal;" type="text" align="center" name="username" id="username" required placeholder="Username">
      <input class="pass" style="line-height: normal;" type="password" align="center" placeholder="Password" name="password" id="password" required>
      
      #[output application/java --- '<input type="hidden" id="client_id" name="client_id" value="' ++ payload.client_id ++ '">']
       #[output application/java --- '<input type="hidden" id="response_type" name="response_type" value="' ++ payload.response_type ++ '">']
        #[output application/java --- '<input type="hidden" id="state" name="state" value="' ++ payload.state ++ '">']
         #[output application/java --- '<input type="hidden" id="redirect_uri" name="redirect_uri" value="' ++ payload.redirect_uri ++ '">']
      
      <button id="submit" class="submit" type="submit" align="center">Sign in</button>
    
            
                
    </div>
</body>
